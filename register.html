<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registerform" action="connect.php" method="post">
            <input type="hidden" name="form_type" value="register">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="bloodgroup">Bloodgroup:</label>
                <select id="bloodgroud" name="bloodgroup" required>
                    <option value="" disabled selected> select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>    
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="mode">Mode:</label>
                <select  id="mode" name="mode" required>
                 <option value="" disabled selected> select your option</option>
                    <option value="donar">Donar</option>
                    <option value="A-">A-</option>
                    <option value="receiver">RECEVIER</option> 
                </select>  
            </div>
            <div id="donarQuestions" class="hidden">
                <div class="form-group">
                    <label for="smoker">Are you a smoker?</label>
                    <select id="smoker" name="smoker">
                        <option value="" disabled selected> select your habit</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alcoholic">Are you an alcoholic?</label>
                    <select id="alcoholic" name="alcoholic">
                        <option value="" disabled selected> select your habit</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="50" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required>
                    <small>Enter 10-digit phone number</small>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
        </form>
    </div>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            document.getElementById("mode").addEventListener("change",function(){
                const mode=this.value;
                const donarQuestions = document.getElementById("donarQuestions");
                if(mod === "donar"){
                    donarQuestions.classlist.remove("hidden");
                }
                else{
                    donarQuestions.classlist.add("hidden");
                }
            });



                const name = document.getElementById('name').value;
                const newPassword=document.getElementById('newPassword').value;
                const confirmPassword=document.getElementById('confirmPassword').value;
                const age=document.getElementById('age').value;
                const phonenumber=document.getElementById('phonenumber').value;
                const address=document.getElementById('address').value;
                const mode=document.getElementById('mode').value;
                const smoker=document.getElementById('smoker') ? document.getElementById('smoker').value;
                const alcoholic = document.getElementById('alcoholic') ? document.getElementById('alcoholic').value;

                if (newPassword!==confirmPassword){
                    alert("Password do not match!");
                    return;
                }

                if(age<0|| age>50){
                    alert("Age must be between 0 and 50!");
                    return;
                }
                if(!/^\d{10}$/.test(phonenumber)){
                    alert('phone number must be exactly 10 digit!');
                    return;
                }
                if(mode === 'donar' &&(smoker === 'yes' || alcoholic === 'yes')){
                    alert('you are not eligible for donating blood');
                    return;
                }

                let resultMessage='<h3>Registration Successful</h3>';
                resultMessage += "<p>Name: ${name} </p>";
                resultMessage += "<p>Mode: ${mode} </p>";
                resultMessage += "<p>Phone Number: ${phonenumber} </p>";
                 resultMessage += "<p>Address: ${address} </p>";
                 if(mode === "donar"){
                    resultMessage += "<p>Smoker: ${smoker} </p>";
                    resultMessage += "<p>Alcoholic: ${alocoholic} </p>";
                 }
                 const resultDiv=document.getElementById("result");
                 resultDiv.innerHTML=resultMessage;
                 resultDiv.style.display="block";

                 document.getElementById("registerform").reset();
            });
        });
        
    </script>
</body>
</html>
